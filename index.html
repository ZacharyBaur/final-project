<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Document</title>

<body>
    <div id="headline">
        <h1 class="title">MISkate</h1>
        <h2 class="subtitle">A map of Mid-Michigan skateparks and street spots.</h2>
    </div>
    <div id="map">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1s9SHMRGv18FbHGjVnUdnAV0K6XP2R1g&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>

        <div class="d-inline-flex gap-1">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Button with data-bs-target
            </button>
        </div>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
              Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
            </div>
          </div>
